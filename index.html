<!DOCTYPE html>
<html>
    <body>
    <h1>
        favorite quotes
    </h1>
    <em class="quote">
    </em>
    <button onclick="doThing()"> Get a quote! </button>
</body>
<script>
    function doThing(){
        console.log("doing the thing")
        document.querySelector(".quote").innerHTML = "loading...."
        fetch("https://api.quotable.io/random")
        .then(r => r.json())
        .then(data =>{
            console.log(data)
            document.querySelector(".quote").innerHTML = data.content
            let author = document.createElement(data.author)
            document.appendChild(author)

        })
    }
</script>
</html>
